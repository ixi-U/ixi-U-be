name: ixi-U_CI

on: # 어떤 이벤트와 브랜치에서 트리거 될건지
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest # 실행환경 지정
    permissions:
      contents: read
      pull-requests: write

    # 실행 스텝 지정
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 시작
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 시작
        run: ./gradlew clean build

      - name: add code coverage review to pull request
        id: jacoco
        uses: madrapps/jacoco-report@1.7.2
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}